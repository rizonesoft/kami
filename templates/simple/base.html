{% extends "simple/__common__/base.html" %}

{%- block head -%}
{{ super() }}
<style>
/* Kami Search Custom Branding - Inline CSS */
:root {
    --color-primary: #667eea;
    --color-secondary: #764ba2;
}

/* Hide SearXNG branding */
footer a[href*="searxng"],
footer a[href*="github.com/searxng"],
a[href*="docs.searxng.org"] {
    display: none !important;
}

/* Purple gradient buttons */
#search_form button[type="submit"],
.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    border: none !important;
    color: white !important;
}

/* Add Kitsune emoji */
.brand h1::before,
#main_index h1::before {
    content: "ðŸ¦Š ";
}

/* Gradient text */
.brand h1,
#main_index h1 {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}
</style>
{%- endblock -%}

{%- block footer -%}
<footer>
    <p style="text-align: center; color: #999; font-size: 0.9rem;">
        Kami Search - Privacy-focused search engine
    </p>
</footer>
{%- endblock -%}
